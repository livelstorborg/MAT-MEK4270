name: CI - mandatory1

on:
  push:
    paths:
      - 'mandatory1/**'
  pull_request:
    paths:
      - 'mandatory1/**'

jobs:
  build:
    name: Run CI for mandatory1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f mandatory1/requirements.txt ]; then pip install -r mandatory1/requirements.txt; fi
      - name: Quick sanity check
        run: |
          echo "CI for mandatory1"
          python -c "import sys; print(sys.version)"
